  <body>
	  
	  <script>
function valida_formulario() {
		var emp  = document.getElementById("txt_empresa").value;
		var ema  = document.getElementById("txt_email").value;
		var pws  = document.getElementById("txt_pws").value;
		var rep  = document.getElementById("txt_pwsrep").value;
	    var nom  = document.getElementById("txt_nombre").value;
		var ape  = document.getElementById("txt_apep").value;
		var mat  = document.getElementById("txt_apem").value;		
		var r = document.getElementsByName("txt_emp");
		
		if(emp == '' || nom == '' || ape== '' || mat ==''){
		alert("Verefique sus campos");
		return false;
		}
		
		var c= -1;
		for(var i=0; i < r.length; i++){
		   if(r[i].checked) {
			  c = i; 
		   }
		}
		
		if (c == -1){
		alert("Seleccione una empresa");
		return false;
		}
		
		var lt=new RegExp("^[a-zA-Z]+");
		var espacios = false;
		var cont = 0;

		while (!espacios && (cont < pws.length)) {
		if (pws.charAt(cont) == " ")
		espacios = true;
		cont++;
		}
				
		if (espacios) {
		alert ("La contraseña no puede contener espacios en blanco");
		return false;
		}
		
		if(!(/\S+@\S+\.\S+/.test(ema))){
			alert('Debe escribir un correo válido');
			return false;
		}				
		//if(!lt.test(emp) || !lt.test(nom) || !lt.test(ape)|| !lt.test(mat)) {
		  //alert('Vereficar sus datos ');
		  //return false;
		//}		
		
		if(pws != rep){
		  alert('Las contraseñas deben de coincidir');
		  return false;	
		}
		
		return true;		
}
</script>

<div class="container">
	<section id="content">
